<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
</head>
<body>

<div class="container mx-auto">
    
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div class="search md:hidden w-6 mr-6"><img src="/img/search.svg" alt=""></div>
        </div>

        <div class="logo text-center flex md:order-1">
            <div class="p-4 w-40">
                <img class="w-[80%]" src="/img/RE1Mu3b.png" alt="">
            </div> 
            <div class="features absolute w-fit md:static md:w-auto bg-gray-300 md:bg-white  inset-0 md:flex md:items-center  md:mx-4 md:space-x-4 -translate-x-96 md:translate-x-0">
                <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Office</div>
                <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
                <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
                <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
                <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
            </div>
        </div>
        <div class="cart text-center md:order-3 flex ">
            <div class="search hidden md:block mr-6">All Microsoft </div>
            <img class="w-4 mr-4 " src="/img/search.svg" alt="">
            <div class="flex">
                <img class="w-4 h-4 mr-4 " src="/img/cart.svg" alt="">
                <img class="w-4 h-4 mr-4 " src="/img/account.svg" alt="">
            </div> 
        </div>
    </div>

    <div class="slider flex flex-col-reverse md:flex-row bg-[#e1e4e3]">
        <div class="left flex flex-col justify-center items-center md:items-baseline py-8">
            <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Laptop 4</h1>
            <p class="w-3/4 mx-5 text-center md:text-left">Premium Office apps, extra cloud storage, advanced security, and more – all in one convenient subscription</p>
            <button class="text-white bg-black px-4 py-2 my-6 mx-5 font-bold ">Shop Now</button>
        </div>
        
        <div class="right">
            <img class="md:w-[64rem]" src="/img/RWGlfH.webp" alt="">
        </div>

    </div>

    <div class="promo space-y-6 flex flex-col md:flex-row md:justify-center">
        <div class="item flex items-center mx-4 mt-6 space-x-2 md:flex-col ">
            <img src="/img/RE4sQDc (1).png" alt="">
            <span class="font-medium md:w-32 md:text-center">Choose your Microsoft 365 </span>
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col ">
            <img src="/img/RE4pndL.webp" alt="">
            <span class="font-medium md:w-32 md:text-center">Explore Surface devices</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col ">
            <img src="/img/RWWl29.webp" alt="">
            <span class="font-medium md:w-32 md:text-center">Buy Xbox games</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col ">
            <img src="/img/RE4sQDc (1).png" alt="">
            <span class="font-medium md:w-32 md:text-center">Get Windows 11</span>
        </div>
    </div>

</div>
    
</body>
</html>
